<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flatten example</title>
	<script src="../build/build.js"></script>
	<script type="text/javascript">

		function printObj (obj, text) {
			console.log(text);
			for(var key in obj) {
                console.log(key + ': ' + obj[key]);
            }
		}


		function setObj () {
			var obj;
            obj = {
                one: 'one',
                two: {
                    three: 'whatever',
                    four: {
                        five: 'cool',
                        six: 'not'
                    },
                    seven: ['an', 'array']
                }
            };
			return obj;
		}

		var flatten = require('flatten')
			, anotherObj = {
				some: 'other',
				properties: 'and',
				larger: {
					hosting: 'object'
				}
			};

		var obj = setObj();
		var opts = {};

		// Simple flatten
		var flattenedObj = flatten(obj);
		printObj(flattenedObj, 'Simple flatten.');

        // Manipulate the original object directly
        flatten(obj, {into: obj});
        printObj(obj, 'Manipulate original object directly.');
        obj = setObj();

        // Ignore Arrays.
        flattenedObj = flatten(obj, {ignoreArrays: true});
        printObj(flattenedObj, 'Ignoring Arrays.');

        // prefix the flattened keys
        flattenedObj = flatten(obj, {prefix: 'test-'});
        printObj(flattenedObj, 'Add a prefix.');

		
	</script>
</head>
<body>

</body>
</html>
